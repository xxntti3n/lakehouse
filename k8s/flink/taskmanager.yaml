---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager
  namespace: lakehouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskmanager
  template:
    metadata:
      labels:
        app: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: flink-cdc:latest
        imagePullPolicy: Never
        command:
        - /bin/bash
        - -c
        - |
          echo "jobmanager.rpc.address: jobmanager" > /opt/flink/conf/flink-conf.yaml
          echo "taskmanager.numberOfTaskSlots: 2" >> /opt/flink/conf/flink-conf.yaml
          echo "taskmanager.memory.process.size: 1024m" >> /opt/flink/conf/flink-conf.yaml
          export JOB_MANAGER_RPC_ADDRESS=jobmanager
          exec /opt/flink/bin/taskmanager.sh start-foreground
        env:
        - name: JOB_MANAGER_RPC_ADDRESS
          value: "jobmanager"
        - name: AWS_REGION
          value: "us-east-1"
        resources:
          requests:
            memory: "768Mi"
            cpu: "250m"
          limits:
            memory: "1536Mi"
            cpu: "500m"
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f taskmanager.sh
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pgrep -f taskmanager.sh
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: taskmanager
  namespace: lakehouse
spec:
  selector:
    app: taskmanager
  ports:
  - name: rpc
    port: 6122
    targetPort: 6122
  - name: data
    port: 6125
    targetPort: 6125
