---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: lakehouse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: lakehouse
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpw"
        - name: MYSQL_DATABASE
          value: "appdb"
        args:
        - --server-id=1
        - --log-bin=mysql-bin
        - --binlog_format=ROW
        - --binlog_row_image=FULL
        - --gtid_mode=ON
        - --enforce_gtid_consistency=ON
        - --default_authentication_plugin=mysql_native_password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - localhost
            - -u
            - root
            - -prootpw
            - -e
            - SELECT 1
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: init-script
        configMap:
          name: mysql-init-script

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: lakehouse
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS appdb;
    USE appdb;

    CREATE TABLE IF NOT EXISTS products (
      id INT AUTO_INCREMENT PRIMARY KEY,
      sku VARCHAR(50) NOT NULL,
      name VARCHAR(255) NOT NULL,
      price DECIMAL(10,2) NOT NULL,
      created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    CREATE TABLE IF NOT EXISTS sales (
      id BIGINT AUTO_INCREMENT PRIMARY KEY,
      product_id INT NOT NULL,
      qty INT NOT NULL,
      price DECIMAL(10,2) NOT NULL,
      sale_ts TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
      FOREIGN KEY (product_id) REFERENCES products(id)
    );

    INSERT INTO products (sku, name, price) VALUES
    ('P-001', 'Laptop', 999.99),
    ('P-002', 'Mouse', 19.99),
    ('P-003', 'Keyboard', 49.99);

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: lakehouse
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
